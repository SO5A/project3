<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Task</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div th:insert="header :: header"></div>
	<div class="container my-5">
		<h3>Add Task</h3>
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-task}" th:object="${task}"
						method="get">
						<div class="row">

							<div class="form-group col-md-12">
								<input type="text" th:field="*{name}" class="form-control" id="name"/>
								<label class="form-label">Task</label>
							</div>

							<div class="form-group col-md-12">
								<input type="text" th:field="*{description}"
									class="form-control" id="description"/>
								<label class="form-label">Description</label>
							</div>


							<div class="form-group col-md-12">
								<select th:field="*{departments}" class="form-control">
									<option th:each="department: ${departments}"
										th:value="${department.id}" th:text="${department.name}"></option>
								</select>
								<label class="form-label">Department</label>
							</div>

							<div class="form-group col-md-12">
								<select th:field="*{employees}" class="form-control">
									<option th:each="employee: ${employees}" th:value="${employee.id}"
										th:text="${employee.name}"></option>
								</select>
								<label class="form-label">Employee</label>
							</div>

							<div class="col-md-12">
								<button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
